<div class="row backdrop auth-form auth-backdrop auth-hidden">
  <div class="col-12 text-center align-self-center py-5">
    <div class="auth-section pb-5 pt-5 pt-sm-2 text-center">
      <h6 class="mb-0 pb-3 auth-toggle"><span>Log In </span><span>Sign Up</span></h6>
      <input class="checkbox auth-toggle" type="checkbox" id="reg-log" name="reg-log" />
      <label for="reg-log" class="auth-toggle"></label>
      <p class="output">&nbsp;</p>
      <div class="card-3d-wrap mx-auto">
        <div class="card-3d-wrapper">
          <div class="card-front">
            <div class="center-wrap">
              <div class="auth-section text-center">
                <h4 class="mb-4 pb-3" id="logheader">Log In</h4>
                <div class="form-group">
                  <input
                    type="email"
                    name="logemail"
                    class="form-style"
                    placeholder="Your Email"
                    id="logemail"
                    autocomplete="off"
                  />
                  <i class="input-icon uil uil-at"></i>
                </div>
                <div class="form-group mt-2">
                  <input
                    type="password"
                    name="logpass"
                    class="form-style auth-password"
                    placeholder="Your Password"
                    id="logpass"
                    autocomplete="off"
                  />
                  <i class="input-icon uil uil-lock-alt"></i>
                  <i class="input-icon auth-password-eye"></i>
                </div>
                <a href="#" class="btn mt-4" id="logbtn">Log In</a>
                <p class="mb-0 mt-4 text-center">
                  <a href="#0" class="link" id="passreset">Forgot your password?</a>
                </p>
              </div>
            </div>
          </div>
          <div class="card-back">
            <div class="center-wrap">
              <div class="auth-section text-center">
                <h4 class="mb-4 pb-3">Sign Up</h4>
                <div class="form-group">
                  <input
                    type="text"
                    name="signname"
                    class="form-style"
                    placeholder="Your Full Name"
                    id="signname"
                    autocomplete="off"
                  />
                  <i class="input-icon uil uil-user"></i>
                </div>
                <div class="form-group mt-2">
                  <input
                    type="email"
                    name="signemail"
                    class="form-style"
                    placeholder="Your Email"
                    id="signemail"
                    autocomplete="off"
                  />
                  <i class="input-icon uil uil-at"></i>
                </div>
                <div class="form-group mt-2">
                  <input
                    type="password"
                    name="signpass"
                    class="form-style auth-password"
                    placeholder="Your Password"
                    id="signpass"
                    autocomplete="off"
                  />
                  <i class="input-icon uil uil-lock-alt"></i>
                  <i class="input-icon auth-password-eye"></i>
                </div>
                <a href="#" class="btn mt-4" id="signbtn">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="auth-close">
    <svg class="auth-close-svg">
      <use href="./images/sprite.svg#icon-close"></use>
    </svg>
  </button>
</div>
